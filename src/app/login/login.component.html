<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
    Tz: 123456782<br />
  </div>
  <div class="card">
    <h4 class="card-header">Management Test System with Angular 10 JWT - Elisha Lipkin</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="tzNumber">Israel Passport ID</label>
          <input type="number" min="0" formControlName="tzNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.tzNumber.errors }" />
          <div *ngIf="submitted && f.tzNumber.errors" class="invalid-feedback">
            <div *ngIf="f.tzNumber.errors.required">Username is required</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
